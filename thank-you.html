
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Dr. RD Hariparsad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0056b3;
      --primary-dark: #003d82;
      --secondary: #00a8e8;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 2rem;
    }
    a.btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.btn:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Message</h1>
  <p>We appreciate your inquiry. A member of our team will get back to you shortly.</p>
  <a href="https://docrdhariparsad.co.za" class="btn">Back to Home</a>
</body>
</html>
